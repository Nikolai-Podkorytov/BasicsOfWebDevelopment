<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Participant Registration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html { overflow-y: scroll; }
    body { overflow-x: hidden; }
    /* Field / error layout */
    .field-wrap { margin-bottom: 0.75rem; position: relative; min-height: 3.25rem; }
    .error-message {
      opacity: 0;
      pointer-events: none;
      min-height: 1.25rem;
      max-width: 100%;
      white-space: normal;
      word-break: break-word;
      line-height: 1.2;
      transition: opacity 200ms ease;
    }
    .error-visible {
      opacity: 1 !important;
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-slate-200 text-slate-800 font-sans">

  <!-- Header -->
  <header class="bg-blue-900 text-white py-6 text-center shadow">
    <h1 class="text-2xl font-bold">Participant Registration</h1>
  </header>

  <main class="max-w-6xl mx-auto px-4 md:px-16 py-6">

    <div class="flex flex-col md:flex-row gap-6 mb-6">

      <!-- Info (left) -->
      <section class="bg-white border border-gray-300 rounded-lg p-4 shadow md:w-1/3 w-full" aria-label="Information">
        <h2 class="font-semibold text-lg mb-2">Information</h2>
        <p><span class="font-medium">Nikolai Podkorytov</span></p>
        <p><span class="text-gray-600">AITS24P/AITS23P</span></p>
      </section>

      <!-- Form (right) -->
      <section class="bg-white border border-gray-300 rounded-lg p-4 shadow md:w-2/3 w-full" aria-label="Registration Form">
        <h2 class="font-semibold text-lg mb-4">Add New Participant</h2>
        <form id="registrationForm" novalidate class="space-y-6 w-full box-border">
          <input type="hidden" id="timestamp" name="timestamp">

          <!-- Full Name -->
          <div class="field-wrap">
            <label for="fullName" class="block font-medium mb-1">Full Name</label>
            <input id="fullName" name="fullName" type="text" placeholder="First and Last Name"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <div id="errName"
                 class="error-message mt-1 text-red-600 text-sm"
                 role="alert" aria-live="polite"></div>
          </div>

          <!-- Email -->
          <div class="field-wrap">
            <label for="email" class="block font-medium mb-1">Email</label>
            <input id="email" name="email" type="email" placeholder="example@email.com"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <div id="errEmail"
                 class="error-message mt-1 text-red-600 text-sm"
                 role="alert" aria-live="polite"></div>
          </div>

          <!-- Phone -->
          <div class="field-wrap">
            <label for="phone" class="block font-medium mb-1">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="+358401234567"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <div id="errPhone"
                 class="error-message mt-1 text-red-600 text-sm"
                 role="alert" aria-live="polite"></div>
          </div>

          <!-- Birth -->
          <div class="field-wrap">
            <label for="birth" class="block font-medium mb-1">Birth Date</label>
            <input id="birth" name="birth" type="date"
                   class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <div id="errBirth"
                 class="error-message mt-1 text-red-600 text-sm"
                 role="alert" aria-live="polite"></div>
          </div>

          <!-- Terms -->
          <div class="field-wrap">
            <div class="flex items-start">
              <input id="terms" name="terms" type="checkbox" class="mt-1 mr-2" />
              <label for="terms" class="font-medium">I accept the terms and conditions</label>
            </div>
            <div id="errTerms"
                 class="error-message mt-1 text-red-600 text-sm"
                 role="alert" aria-live="polite"></div>
          </div>

          <!-- Buttons -->
          <div class="flex gap-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
            <button type="reset" class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="bg-white border border-gray-300 rounded-lg p-4 shadow overflow-x-auto">
      <table class="w-full border-collapse box-border">
        <thead class="bg-blue-900 text-white">
          <tr>
            <th class="p-3 text-left">Timestamp</th>
            <th class="p-3 text-center">Full Name</th>
            <th class="p-3 text-center">Email</th>
            <th class="p-3 text-center">Phone</th>
            <th class="p-3 text-center">Birth Date</th>
            <th class="p-3 text-center">Accepted Terms</th>
          </tr>
        </thead>
        <tbody id="dataTable" class="divide-y divide-gray-300"></tbody>
      </table>
    </div>

  </main>

  <script defer src="index.js"></script>
</body>
</html>
