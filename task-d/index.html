<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task D - CSS Selectors Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Main Heading</h1>
        <h2>Subheading Example</h2>
    </header>

    <main>
        <p id="special-message">This paragraph uses an ID selector.</p>

        <div class="box">
            <p>This is inside a div with class <strong>box</strong>.</p>
        </div>

        <div class="highlight">
            <p>This is inside a div with class <strong>highlight</strong>.</p>
        </div>

        <section>
            <h3>List of Items</h3>
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>
        </section>

        <p>Here’s a link: <a href="https://example.com">Regular Link</a></p>
        <p>Here’s a link with target attribute: 
            <a href="https://example.com" target="_blank">Visit Example</a>
        </p>

        <figure>
            <img src="image.jpg" alt="Example image">
            <figcaption>This is an example image with an alt attribute.</figcaption>
        </figure>
    </main>

</body>
</html>
