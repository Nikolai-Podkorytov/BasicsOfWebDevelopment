<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DriveSafe Rentals | Order</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans text-gray-800 bg-gray-50">

    <!-- HEADER -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-20">
        <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
            <a href="index.html">
                <h1 class="text-2xl font-bold text-green-600">DriveSafe</h1>
            </a>

            <nav class="hidden md:flex space-x-6">
                <a href="index.html#about" class="hover:text-green-600">About</a>
                <a href="index.html#features" class="hover:text-green-600">Features</a>
                <a href="catalog.html" class="hover:text-green-600">Catalog</a>
                <a href="order.html" class="font-semibold text-green-600">Order</a>
            </nav>
        </div>
    </header>

    <main class="mt-24 mb-20 px-6">

        <!-- INTRO -->
        <section class="max-w-xl mx-auto text-center mb-10">
            <h1 class="text-4xl font-bold text-green-700 mb-3">Place Your Order</h1>
            <p class="text-gray-600">
                Fill in the form below and we’ll prepare your rental for pickup.
            </p>
        </section>

        <!-- ORDER FORM -->
        <form action="success.html" method="GET"
              class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg space-y-6">

            <!-- FULL NAME -->
            <div>
                <label class="block font-semibold mb-1">Full Name</label>
                <input type="text" name="name" required
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
            </div>

            <!-- EMAIL -->
            <div>
                <label class="block font-semibold mb-1">Email</label>
                <input type="email" name="email" required
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
            </div>

            <!-- PHONE -->
            <div>
                <label class="block font-semibold mb-1">Phone Number</label>
                <input type="tel" name="phone" required
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
            </div>

            <!-- PRODUCT SELECT -->
            <div>
                <label class="block font-semibold mb-1">Select Item</label>
                <select name="item" required
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                    <option disabled selected value="">Choose an item…</option>
                    <option>4K Dashcam</option>
                    <option>LED Safety Beacon</option>
                    <option>Breath Alcohol Tester</option>
                    <option>Vehicle First Aid Kit</option>
                    <option>OBD-II Scanner</option>
                    <option>Tire Pressure Kit</option>
                </select>
            </div>

            <!-- RENTAL DATES -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold mb-1">Start Date</label>
                    <input type="date" name="start_date" required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>

                <div>
                    <label class="block font-semibold mb-1">End Date</label>
                    <input type="date" name="end_date" required
                        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>

            <!-- MESSAGE -->
            <div>
                <label class="block font-semibold mb-1">Additional Notes (optional)</label>
                <textarea name="message" rows="4"
                    class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500 outline-none"></textarea>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit"
                class="w-full bg-green-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-green-700 transition">
                Submit Order
            </button>
        </form>

    </main>

    <!-- FOOTER -->
    <footer class="bg-gray-900 text-gray-300 py-10 mt-20">
        <div class="max-w-6xl mx-auto text-center">
            <p>&copy; 2025 DriveSafe. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
