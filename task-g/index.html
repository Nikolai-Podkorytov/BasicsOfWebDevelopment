<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Participant Registration</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Participant Registration</h1>
  </header>

  <main class="content">
    <div class="top-grid">
      <!-- Left info block -->
      <section class="student-info" aria-label="Information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Nikolai Podkorytov</span></p>
        <p><span class="student-group">AITS24P/AITS23P</span></p>
      </section>

      <!-- Form block -->
      <section class="controls" aria-label="Registration Form">
        <h2 class="controls-title">Add New Participant</h2>

        <form id="registrationForm" novalidate>
          <input type="hidden" id="timestamp" name="timestamp">

          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" placeholder="First and Last Name">
            
            <div class="error" id="errName"></div>
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="example@email.com">
            <div class="error" id="errEmail"></div>
          </div>

          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" placeholder="+358401234567">
            
            <div class="error" id="errPhone"></div>
          </div>

          <div class="form-row">
            <label for="birth">Birth Date</label>
            <input id="birth" name="birth" type="date">
            <div class="error" id="errBirth"></div>
          </div>

          <div class="form-row">
            <label>
              <input id="terms" name="terms" type="checkbox">
              I accept the terms and conditions
            </label>
            <div class="error" id="errTerms"></div>
          </div>

          <div class="form-row">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table for submitted data -->
    <div class="table-wrap">
      <table class="table" id="dataTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
            <th>Accepted Terms</th>
          </tr>

        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
</html>
